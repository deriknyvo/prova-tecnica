<div class="list-container">
    <div class="header">
        <h1>Clientes</h1>
        <button routerLink="create" mat-raised-button color="primary">INCLUIR NOVO CLIENTE</button>
    </div>
    <mat-divider class="divider"></mat-divider>
    <mat-card class="content">
        <mat-form-field>
            <mat-label>Procurar...</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th class="pl-5" mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let row" class="action-link">
                        <button [routerLink]="['edit', row.id]" [state]="{data: row}" mat-button
                            color="primary">Editar</button>
                        <button (click)="openDialog(row.id)" mat-button color="warn">Apagar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Nenhum cliente encontrado</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card>
</div>
